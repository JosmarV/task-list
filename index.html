<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
  </head>
  <body>
    <!-- Input section -->
    <div id="container">
       <div class="main">
      <div class="wrap">
        <h1><span class="color">Task</span> List</h1>
        <form class="form">
          <input type="text" id="taskInput" class="form-control" placeholder="Write a task">
          <input type="button" class="button" id="btn-add" value="Add task">
        </form>
      </div>
    </div>

    <!-- Task section-->
    <div class="tasks">
      <div class="wrap">
        <ol class="list" id="list">

        </ol>
      </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
